<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Cane Corso Registry – Bulgaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Existing styles (оставяш твоите) -->
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/theme.css" />

  <link rel="icon" href="./public/favicon.ico" />
</head>
<body>

  <!-- ===== NAVIGATION ===== -->
  <header>
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="./public/images/logo.png" alt="Cane Corso Registry Logo" />
      </a>

      <ul class="nav-links">
        <li><a href="registry.html">Registry</a></li>
        <li><a href="manifesto.html">Manifesto</a></li>
        <li><a href="standard.html">Standard</a></li>

        <li class="guest"><a href="login.html">Login</a></li>
        <li class="guest"><a href="register.html" class="active">Register</a></li>

        <li class="user"><a href="add-dog.html">Add Dog</a></li>
        <li class="user"><a href="#" id="logoutBtn">Logout</a></li>
        <li class="user admin-only"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== REGISTER FORM ===== -->
  <main>
    <section class="auth-section">
      <div class="auth-card">
        <h2>Create Account</h2>

        <form id="registerForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="6"
              required
            />
          </div>

          <button type="submit" class="btn primary">Register</button>
        </form>

        <p class="auth-alt">
          Already have an account?
          <a href="login.html">Login here</a>
        </p>
      </div>
    </section>
  </main>

  <!-- ===== MAIN JS ===== -->
  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/pages/registerPage.js"></script>
</body>
</html>
