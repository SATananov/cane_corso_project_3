<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Profile | Cane Corso Registry – Bulgaria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Existing styles (оставяш твоите) -->
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/theme.css" />

  <link rel="icon" href="./public/favicon.ico" />
</head>
<body>

  <!-- ===== NAVIGATION ===== -->
  <header>
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="./public/images/logo.png" alt="Cane Corso Registry Logo" />
      </a>

      <ul class="nav-links">
        <li><a href="registry.html">Registry</a></li>
        <li><a href="manifesto.html">Manifesto</a></li>
        <li><a href="standard.html">Standard</a></li>

        <li class="guest"><a href="login.html">Login</a></li>
        <li class="guest"><a href="register.html">Register</a></li>

        <li class="user"><a href="add-dog.html">Add Dog</a></li>
        <li class="user"><a href="#" id="logoutBtn">Logout</a></li>
        <li class="user admin-only"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== DOG PROFILE ===== -->
  <main>
    <section class="dog-profile">
      <div class="dog-header">
        <h1 id="dogName">Dog Name</h1>
        <p id="dogColor">Color</p>
      </div>

      <div class="dog-content">
        <!-- Main image -->
        <div class="dog-main-image">
          <img id="dogMainImage" src="" alt="Dog photo" />
        </div>

        <!-- Info -->
        <div class="dog-info">
          <h3>Profile Information</h3>
          <ul>
            <li><strong>Gender:</strong> <span id="dogGender"></span></li>
            <li><strong>Birth date:</strong> <span id="dogBirth"></span></li>
            <li><strong>Owner:</strong> <span id="dogOwner"></span></li>
            <li><strong>Status:</strong> <span id="dogStatus"></span></li>
          </ul>
        </div>
      </div>

      <!-- Gallery -->
      <div class="dog-gallery">
        <h3>Gallery</h3>
        <div id="dogGallery" class="gallery-grid">
          <!-- Images injected by JS -->
        </div>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2026 Cane Corso Registry – Bulgaria</p>
  </footer>

  <!-- ===== MAIN JS ===== -->
  <script type="module" src="./src/main.js"></script>
  <script type="module" src="./src/pages/dogPage.js"></script>
</body>
</html>
