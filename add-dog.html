  <!-- Existing styles (оставяш твоите) -->
  <link rel="stylesheet" href="./src/styles/main.css" />
  <link rel="stylesheet" href="./src/styles/theme.css" />

  <link rel="icon" href="./public/favicon.ico" />
</head>
<body>

  <!-- ===== NAVIGATION ===== -->
  <header>
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="./public/images/logo.png" alt="Cane Corso Registry Logo" />
      </a>

      <ul class="nav-links">
        <li><a href="registry.html">Registry</a></li>
        <li><a href="manifesto.html">Manifesto</a></li>
        <li><a href="standard.html">Standard</a></li>

        <li class="guest"><a href="login.html">Login</a></li>
        <li class="guest"><a href="register.html">Register</a></li>

        <li class="user"><a href="add-dog.html" class="active">Add Dog</a></li>
        <li class="user"><a href="#" id="logoutBtn">Logout</a></li>
        <li class="user admin-only"><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== ADD DOG ===== -->
  <main>
    <section class="form-section">
      <div class="form-card">
        <h2>Submit a Dog for Registration</h2>
        <p>Your submission will be reviewed by an admin before it appears in the registry.</p>

        <form id="addDogForm">
          <div class="form-group">
            <label for="name">Dog Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="color">Color</label>
            <input type="text" id="color" name="color" required />
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="birthDate">Birth Date</label>
            <input type="date" id="birthDate" name="birthDate" />
          </div>

          <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" name="ownerName" />
          </div>

          <!-- Upload -->
          <div class="form-group">
            <label for="photos">Upload Photos</label>
            <input
              type="file"
              id="photos"
              name="photos"
              accept="image/*"
              multiple
            />
            <small>You can upload multiple photos (recommended).</small>
          </div>

          <button type="submit" class="btn primary">Submit Dog</button>
        </form>

        <p id="formMsg" class="form-msg" style="display:none;"></p>
      </div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>

</body>
