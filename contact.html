<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="contact_title">Контакт — UNICO SUO GENERE</title>
  <link rel="icon" href="./images/brand-icon.png" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="./index.html">
        <img class="brand-logo" src="./images/brand-icon.png" alt="UNICO SUO GENERE — Cane Corso" />
        <span class="brand-text">UNICO SUO GENERE</span>
      </a>

      <nav class="nav">
        <a href="./manifesto.html" data-i18n="nav_manifesto">Манифест</a>
        <a href="./standard.html" data-i18n="nav_standard">Стандарт</a>
        <a href="./project.html" data-i18n="nav_project">Проектът</a>
        <a href="./partners.html" data-i18n="nav_partners">Партньори</a>
        <a href="./registry.html" data-i18n="nav_registry">Регистър</a>

        <a class="btn btn-outline guest-only" href="./login.html" data-i18n="nav_login">Вход</a>
        <a class="btn btn-outline guest-only" href="./register.html" data-i18n="nav_register">Регистрация</a>

        <a class="btn btn-outline user-only" href="./add-dog.html" data-i18n="nav_add_dog">Добави куче</a>
        <a class="btn btn-outline admin-only" href="./admin.html" data-i18n="nav_admin">Админ</a>
        <button class="btn btn-outline user-only" id="logoutBtn" data-i18n="nav_logout">Изход</button>

        <a class="btn btn-outline active" href="./contact.html" data-i18n="nav_contact">Контакт</a>

        <div class="lang">
          <button class="lang-btn" data-lang="bg">BG</button>
          <button class="lang-btn" data-lang="en">EN</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="page">
    <section class="container page-inner">
      <div class="card">
        <h1 class="h1" data-i18n="contact_h1">Контакт</h1>
        <p class="lead" data-i18n="contact_lead">
          Свържи се с нас за въпроси, партньорства или предложения.
        </p>

        <form class="apply-form" id="contactForm" novalidate>
          <div class="field">
            <label data-i18n="contact_label_name">Име</label>
            <input name="name" required data-ph="contact_ph_name" placeholder="твоето име" />
          </div>

          <div class="field">
            <label data-i18n="contact_label_email">Имейл</label>
            <input
              name="email"
              type="email"
              required
              data-ph="contact_ph_email"
              placeholder="name@example.com"
            />
          </div>

          <div class="field">
            <label data-i18n="contact_label_message">Съобщение</label>
            <textarea
              name="message"
              rows="5"
              required
              data-ph="contact_ph_message"
              placeholder="напиши твоето съобщение"
            ></textarea>
          </div>

          <button class="btn btn-primary btn-wide" type="submit" data-i18n="contact_btn">
            Изпрати →
          </button>

          <div class="toast" id="contactToast" hidden></div>
        </form>
      </div>

      <section class="bottom-nav">
        <div class="container bottom-nav-inner">
          <a class="btn btn-outline" href="./manifesto.html" data-i18n="nav_manifesto">Манифест</a>
          <a class="btn btn-outline" href="./standard.html" data-i18n="nav_standard">Стандарт</a>
          <a class="btn btn-outline" href="./project.html" data-i18n="nav_project">Проектът</a>
          <a class="btn btn-outline" href="./partners.html" data-i18n="nav_partners">Партньори</a>
          <a class="btn btn-outline" href="./registry.html" data-i18n="nav_registry">Регистър</a>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>© <span id="y"></span> UNICO SUO GENERE — by Stefano De Tanini</p>
      <div class="footer-links">
        <a href="./manifesto.html" data-i18n="nav_manifesto">Манифест</a>
        <a href="./contact.html" data-i18n="footer_contact">Контакт</a>
      </div>
    </div>
  </footer>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
